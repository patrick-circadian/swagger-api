      description: This endpoint accepts an image file, uploads it to an S3 bucket, and returns the URL of the uploaded image. It is used in the audit endpoints for uploading images.
      operationId: uploadImageToS3
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
              properties:
